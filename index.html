<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safety Day Challenge</title>
    <style>
        :root { 
            --primary: #2c3e50; --bg-color: #f0f3f7;
            --card-front: #6c5ce7; --card-back: #ffffff;
            --success: #00b894; --danger: #d63031;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: var(--bg-color); margin: 0; 
            height: 100dvh; width: 100vw; overflow: hidden; touch-action: manipulation;
        }

        /* ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏´‡∏°‡∏î‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏° */
        #mode-selection {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.95); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; padding: 20px; text-align: center;
        }
        .mode-btn {
            width: 80%; max-width: 300px; padding: 20px; margin: 10px;
            font-size: 22px; font-weight: bold; border: none; border-radius: 15px;
            cursor: pointer; transition: transform 0.2s;
        }
        .btn-normal { background: #e67e22; color: white; }
        .btn-easy { background: var(--success); color: white; }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î */
        #explosion-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; z-index: 999; display: none;
            justify-content: center; align-items: center;
        }
        .boom-circle {
            position: absolute; border-radius: 50%;
            background: radial-gradient(circle, #fff 10%, #ffcc00 40%, #ff6600 70%, transparent 100%);
            animation: boom-grow 0.6s ease-out forwards;
        }
        @keyframes boom-grow {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 150vmax; height: 150vmax; opacity: 0; }
        }

        .shake-screen { animation: screen-shake 0.5s both; }
        @keyframes screen-shake {
            10%, 90% { transform: translate3d(-5px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-10px, 0, 0); }
        }

        .confetti {
            position: absolute; width: 10px; height: 10px; z-index: 99;
            animation: confetti-fall 3s ease-out forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        #stats-bar { display: flex; gap: 10px; padding: 10px; width: 95%; max-width: 600px; height: 12%; }
        .stat-box { flex: 1; display: flex; align-items: center; justify-content: center; background: white; border-radius: 12px; font-weight: bold; font-size: clamp(16px, 4vw, 24px); border-bottom: 4px solid #dfe6e9; }
        #game-wrapper { flex: 1; width: 100%; display: flex; align-items: center; justify-content: center; padding: 5px; min-height: 0; }
        .game-container { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(6, 1fr); gap: 6px; width: 100%; height: 100%; max-width: 400px; max-height: 600px; }
        
        @media (min-width: 768px) or (orientation: landscape) {
            .game-container { grid-template-columns: repeat(6, 1fr); grid-template-rows: repeat(3, 1fr); max-width: 1000px; max-height: 500px; }
        }

        .card { position: relative; width: 100%; height: 100%; perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card-front { background: var(--card-front); color: white; font-size: 12px; border: 2px solid #5758bb; font-weight: bold; }
        .card-back { background: var(--card-back); transform: rotateY(180deg); font-size: 40px; border: 3px solid #6c5ce7; }
        .card.matched .card-back { background: #e3fcef; border-color: var(--success); }

        #message { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 30px; background: white; border-radius: 25px; display: none; text-align: center; box-shadow: 0 20px 80px rgba(0,0,0,0.4); width: 85%; max-width: 400px; z-index: 1000; border: 5px solid var(--success); }
    </style>
</head>
<body>

<div id="mode-selection">
    <h1 style="margin-bottom: 30px;">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏Å</h1>
    <button class="mode-btn btn-normal" onclick="setDifficulty(20)">‡∏õ‡∏Å‡∏ï‡∏¥ (20 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)</button>
    <button class="mode-btn btn-easy" onclick="setDifficulty(25)">‡∏á‡πà‡∏≤‡∏¢ (25 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)</button>
    <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">Safety Day Challenge</p>
</div>

<div id="explosion-overlay"><div class="boom-circle"></div></div>

<div id="stats-bar">
    <div class="stat-box">‚è±Ô∏è <span id="timer">--</span></div>
    <div class="stat-box">üéØ <span id="currentMatches">0</span>/9</div>
</div>

<div id="game-wrapper">
    <div class="game-container" id="gameBoard"></div>
</div>

<div id="message">
    <h1 id="msg-header">‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•</h1>
    <p>‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏î‡πâ: <span id="finalScore">0</span> ‡∏Ñ‡∏π‡πà</p>
    <button onclick="resetToMenu()" style="padding: 15px; font-size: 20px; background: var(--success); color: white; border: none; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer;">‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</button>
</div>

<script>
    const ppeIcons = ['‚õëÔ∏è', 'üßØ', 'ü¶∫', 'ü•Ω', 'üß§', 'ü•æ', 'üò∑', 'üéß', 'üöß'];
    let ppeCards = [...ppeIcons, ...ppeIcons];
    let flippedCards = [], matchedPairs = 0, timeLeft = 20, selectedTime = 20, timerInterval, canClick = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, duration, vol, type = 'sine') {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; 
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function setDifficulty(seconds) {
        selectedTime = seconds;
        document.getElementById('mode-selection').style.display = 'none';
        startGame();
    }

    function resetToMenu() {
        document.getElementById('message').style.display = 'none';
        document.getElementById('mode-selection').style.display = 'flex';
    }

    function triggerExplosionEffect() {
        const overlay = document.getElementById('explosion-overlay');
        overlay.style.display = 'flex';
        document.body.classList.add('shake-screen');
        playSound(60, 1.5, 0.6, 'sawtooth');
        setTimeout(() => {
            overlay.style.display = 'none';
            document.body.classList.remove('shake-screen');
        }, 800);
    }

    function createConfetti() {
        const colors = ['#f1c40f', '#e67e22', '#e74c3c', '#3498db', '#2ecc71'];
        for (let i = 0; i < 60; i++) {
            const div = document.createElement('div');
            div.className = 'confetti';
            div.style.left = Math.random() * 100 + 'vw';
            div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            div.style.width = Math.random() * 10 + 5 + 'px';
            div.style.height = div.style.width;
            div.style.animationDelay = Math.random() * 1.5 + 's';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }
    }

    function playWinSound() {
        const notes = [261, 329, 392, 523];
        notes.forEach((f, i) => setTimeout(() => playSound(f, 0.6, 0.15, 'triangle'), i * 150));
    }

    function startGame() {
        const board = document.getElementById('gameBoard');
        board.innerHTML = ''; matchedPairs = 0; timeLeft = selectedTime; flippedCards = []; canClick = false;
        document.getElementById('timer').textContent = timeLeft;
        document.getElementById('currentMatches').textContent = '0';
        
        const shuffled = [...ppeCards].sort(() => Math.random() - 0.5);
        shuffled.forEach(emoji => {
            const card = document.createElement('div');
            card.className = 'card flipped';
            card.innerHTML = `<div class="card-inner"><div class="card-front">PPE</div><div class="card-back">${emoji}</div></div>`;
            card.dataset.icon = emoji;
            board.appendChild(card);
        });

        setTimeout(() => {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('flipped'));
            canClick = true;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--; document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }, 3000);
    }

    document.getElementById('gameBoard').addEventListener('click', e => {
        const card = e.target.closest('.card');
        if (!card || !canClick || card.classList.contains('flipped') || card.classList.contains('matched')) return;
        playSound(500, 0.05, 0.1);
        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            canClick = false;
            if (flippedCards[0].dataset.icon === flippedCards[1].dataset.icon) {
                setTimeout(() => {
                    playSound(800, 0.3, 0.1, 'square');
                    flippedCards.forEach(c => c.classList.add('matched'));
                    matchedPairs++;
                    document.getElementById('currentMatches').textContent = matchedPairs;
                    flippedCards = []; canClick = true;
                    if (matchedPairs === 9) endGame();
                }, 300);
            } else {
                setTimeout(() => {
                    playSound(150, 0.3, 0.1, 'sawtooth');
                    flippedCards.forEach(c => c.classList.remove('flipped'));
                    flippedCards = []; canClick = true;
                }, 700);
            }
        }
    });

    function endGame() {
        clearInterval(timerInterval); canClick = false;
        if (matchedPairs === 9) {
            playWinSound(); createConfetti();
            setTimeout(() => {
                document.getElementById('msg-header').textContent = "‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß! üéâ";
                document.getElementById('finalScore').textContent = matchedPairs;
                document.getElementById('message').style.display = 'block';
            }, 1000);
        } else {
            triggerExplosionEffect();
            setTimeout(() => {
                document.getElementById('msg-header').textContent = "‡∏ï‡∏π‡πâ‡∏°‡∏°‡∏°! üí•";
                document.getElementById('finalScore').textContent = matchedPairs;
                document.getElementById('message').style.display = 'block';
            }, 1200);
        }
    }
</script>
</body>
</html>
