<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safety Day Challenge</title>
    <style>
        :root { 
            --primary: #2c3e50; --bg-color: #f0f3f7;
            --card-front: #6c5ce7; --card-back: #ffffff;
            --success: #00b894; --danger: #d63031;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: var(--bg-color); margin: 0; 
            height: 100vh; width: 100vw;
            overflow: hidden; touch-action: manipulation;
        }

        #stats-bar { 
            display: flex; gap: 10px; margin: 1vh 0; 
            width: 95%; max-width: 600px; height: 8vh;
        }
        .stat-box { 
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: white; border-radius: 12px; font-weight: bold;
            font-size: clamp(16px, 4vw, 24px); border-bottom: 4px solid #dfe6e9;
        }

        /* Game Board - ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö 3 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå ‡πÅ‡∏•‡∏∞‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡πÄ‡∏Ç‡πâ‡∏°‡∏á‡∏ß‡∏î */
        .game-container { 
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 5px; /* ‡∏•‡∏î‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡∏ó‡∏µ‡πà */
            width: 95vw; 
            max-width: 450px;
            height: 85vh; /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏°‡πÉ‡∏ä‡πâ‡πÅ‡∏Ñ‡πà 85% ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏à‡∏≠ */
            margin: 0 auto;
            padding: 5px;
            /* ‡∏à‡∏±‡∏î‡πÉ‡∏´‡πâ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏±‡∏ß‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡∏¢‡∏∑‡∏î‡∏à‡∏ô‡∏•‡πâ‡∏ô */
            align-content: center; 
            justify-items: center;
        }

        /* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏à‡∏≠‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå ‡∏´‡∏£‡∏∑‡∏≠‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
        @media (min-width: 768px) or (orientation: landscape) {
            .game-container { 
                grid-template-columns: repeat(6, 1fr); 
                max-width: 1000px;
                gap: 15px;
            }
        }

        .card { 
            position: relative; 
            width: 100%; 
            /* ‡πÉ‡∏ä‡πâ‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏à‡∏ï‡∏∏‡∏£‡∏±‡∏™ ‡πÅ‡∏ï‡πà‡∏ñ‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏ï‡∏µ‡πâ‡∏¢‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ‡∏à‡∏∞‡∏¢‡∏≠‡∏°‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á */
            max-width: 12vh; 
            aspect-ratio: 1 / 1; 
            cursor: pointer; perspective: 1000px; 
        }

        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card-front { 
            background: var(--card-front); color: white; 
            font-size: clamp(10px, 3vw, 14px); border: 2px solid #5758bb;
            text-align: center; font-weight: bold;
        }

        .card-back { 
            background: var(--card-back); transform: rotateY(180deg); 
            font-size: clamp(24px, 7vh, 60px); /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î Emoji ‡∏ï‡∏≤‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
            border: 2px solid #6c5ce7;
        }

        .card.matched .card-back { background: #e3fcef; border-color: var(--success); }

        #message { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            padding: 25px; background: white; border-radius: 20px; display: none; 
            text-align: center; box-shadow: 0 20px 80px rgba(0,0,0,0.4); 
            width: 85%; max-width: 350px; z-index: 100; border: 4px solid var(--success);
        }
    </style>
</head>
<body>

<div id="stats-bar">
    <div class="stat-box" id="timer-box">‚è±Ô∏è <span id="timer">20</span></div>
    <div class="stat-box">üéØ <span id="currentMatches">0</span>/9</div>
</div>

<div class="game-container" id="gameBoard"></div>

<div id="message">
    <h1 id="msg-header" style="font-size: 24px; margin: 0;">‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•</h1>
    <p id="score-text" style="font-size: 18px; margin: 15px 0;">‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏î‡πâ: <span id="finalScore">0</span> ‡∏Ñ‡∏π‡πà</p>
    <button onclick="startGame()" style="padding: 12px; font-size: 18px; background: var(--success); color: white; border: none; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; box-shadow: 0 4px #00947a;">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
</div>

<script>
    const ppeIcons = ['‚õëÔ∏è', 'üßØ', 'ü¶∫', 'ü•Ω', 'üß§', 'ü•æ', 'üò∑', 'üéß', 'üöß'];
    const GAME_TIME = 20; const MEMORY_TIME = 3000; 
    let ppeCards = [...ppeIcons, ...ppeIcons];
    let flippedCards = []; let matchedPairs = 0;
    let timeLeft = GAME_TIME; let timerInterval; let canClick = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(freq, duration, vol) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function playApplause() {
        for(let i=0; i<20; i++) setTimeout(() => playBeep(200 + Math.random() * 600, 0.2, 0.1), i * 50);
    }

    function startGame() {
        const board = document.getElementById('gameBoard');
        board.innerHTML = ''; matchedPairs = 0; timeLeft = GAME_TIME;
        flippedCards = []; canClick = false;
        document.getElementById('timer').textContent = timeLeft;
        document.getElementById('timer-box').classList.remove('warning');
        document.getElementById('currentMatches').textContent = '0';
        document.getElementById('message').style.display = 'none';
        
        const shuffled = [...ppeCards].sort(() => Math.random() - 0.5);
        shuffled.forEach(emoji => {
            const card = document.createElement('div');
            card.className = 'card flipped';
            card.innerHTML = `<div class="card-inner"><div class="card-front">PPE</div><div class="card-back">${emoji}</div></div>`;
            card.dataset.icon = emoji;
            board.appendChild(card);
        });

        setTimeout(() => {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('flipped'));
            canClick = true; startTimer();
        }, MEMORY_TIME);
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--; document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 5 && timeLeft > 0) {
                document.getElementById('timer-box').classList.add('warning');
                playBeep(440, 0.1, 0.2); 
            }
            if (timeLeft <= 0) endGame();
        }, 1000);
    }

    document.getElementById('gameBoard').addEventListener('click', e => {
        const card = e.target.closest('.card');
        if (!card || !canClick || card.classList.contains('flipped') || card.classList.contains('matched')) return;
        playBeep(600, 0.05, 0.1);
        card.classList.add('flipped'); flippedCards.push(card);
        if (flippedCards.length === 2) {
            canClick = false;
            if (flippedCards[0].dataset.icon === flippedCards[1].dataset.icon) {
                setTimeout(() => {
                    playBeep(800, 0.2, 0.1);
                    flippedCards.forEach(c => c.classList.add('matched'));
                    matchedPairs++; document.getElementById('currentMatches').textContent = matchedPairs;
                    flippedCards = []; canClick = true;
                    if (matchedPairs === 9) endGame();
                }, 300);
            } else {
                setTimeout(() => {
                    flippedCards.forEach(c => c.classList.remove('flipped'));
                    flippedCards = []; canClick = true;
                }, 600);
            }
        }
    });

    function endGame() {
        clearInterval(timerInterval); canClick = false;
        const msgHeader = document.getElementById('msg-header');
        const messageDiv = document.getElementById('message');
        if (matchedPairs === 9) {
            msgHeader.textContent = "‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! üèÜ";
            messageDiv.style.borderColor = "var(--success)"; playApplause();
        } else {
            msgHeader.textContent = "‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‚è±Ô∏è";
            messageDiv.style.borderColor = "var(--danger)"; playBeep(150, 0.5, 0.3);
        }
        document.getElementById('finalScore').textContent = matchedPairs;
        messageDiv.style.display = 'block';
    }
    window.onload = startGame;
</script>
</body>
</html>
