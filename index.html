<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safety Day Challenge</title>
    <style>
        :root { 
            --primary: #2c3e50; --bg-color: #f0f3f7;
            --card-front: #6c5ce7; --card-back: #ffffff;
            --success: #00b894; --danger: #d63031;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: var(--bg-color); margin: 0; 
            height: 100dvh; /* ‡πÉ‡∏ä‡πâ dvh ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏à‡∏≠‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÅ‡∏ñ‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏ö‡∏£‡∏≤‡∏ß‡πÄ‡∏ã‡∏≠‡∏£‡πå */
            width: 100vw; overflow: hidden; touch-action: manipulation;
        }

        #stats-bar { 
            display: flex; gap: 10px; padding: 10px;
            width: 95%; max-width: 600px; height: 12%; /* ‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏Ñ‡∏á‡∏ó‡∏µ‡πà */
        }
        .stat-box { 
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: white; border-radius: 12px; font-weight: bold;
            font-size: clamp(16px, 4vw, 24px); border-bottom: 4px solid #dfe6e9;
        }

        /* Container ‡∏´‡∏•‡∏±‡∏Å‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡∏•‡∏π‡∏Å */
        #game-wrapper {
            flex: 1; /* ‡∏Å‡∏¥‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
            width: 100%; display: flex; align-items: center; justify-content: center;
            padding: 5px; min-height: 0;
        }

        .game-container { 
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 6px;
            width: 100%; height: 100%; /* ‡∏¢‡∏∑‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà wrapper ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÉ‡∏´‡πâ */
            max-width: 400px; /* ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÉ‡∏ô‡∏Ñ‡∏≠‡∏° */
            max-height: 600px; /* ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏¢‡∏≤‡∏ß‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ‡πÉ‡∏ô‡∏à‡∏≠‡∏Ñ‡∏≠‡∏° */
            padding: 5px;
            /* ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ 6 ‡πÅ‡∏ñ‡∏ß */
            grid-template-rows: repeat(6, 1fr); 
        }

        @media (min-width: 768px) or (orientation: landscape) {
            .game-container { 
                grid-template-columns: repeat(6, 1fr); 
                grid-template-rows: repeat(3, 1fr);
                max-width: 1000px; max-height: 500px;
            }
        }

        .card { 
            position: relative; width: 100%; height: 100%; 
            perspective: 1000px; min-height: 0;
        }

        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card-front { 
            background: var(--card-front); color: white; 
            font-size: clamp(10px, 2.5vh, 16px); border: 2px solid #5758bb;
            text-align: center; font-weight: bold;
        }

        .card-back { 
            background: var(--card-back); transform: rotateY(180deg); 
            font-size: clamp(25px, 6vh, 60px); 
            border: 3px solid #6c5ce7;
        }

        .card.matched .card-back { background: #e3fcef; border-color: var(--success); }

        #message { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            padding: 30px; background: white; border-radius: 25px; display: none; 
            text-align: center; box-shadow: 0 20px 80px rgba(0,0,0,0.4); 
            width: 85%; max-width: 400px; z-index: 100; border: 5px solid var(--success);
        }
    </style>
</head>
<body>

<div id="stats-bar">
    <div class="stat-box" id="timer-box">‚è±Ô∏è <span id="timer">20</span></div>
    <div class="stat-box">üéØ <span id="currentMatches">0</span>/9</div>
</div>

<div id="game-wrapper">
    <div class="game-container" id="gameBoard"></div>
</div>

<div id="message">
    <h1 id="msg-header" style="font-size: 28px; margin: 0;">‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•</h1>
    <p style="font-size: 22px; margin: 15px 0; font-weight: bold;">‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏î‡πâ: <span id="finalScore">0</span> ‡∏Ñ‡∏π‡πà</p>
    <button onclick="startGame()" style="padding: 15px; font-size: 20px; background: var(--success); color: white; border: none; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; box-shadow: 0 5px #00947a;">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
</div>

<script>
    const ppeIcons = ['‚õëÔ∏è', 'üßØ', 'ü¶∫', 'ü•Ω', 'üß§', 'ü•æ', 'üò∑', 'üéß', 'üöß'];
    const GAME_TIME = 20; const MEMORY_TIME = 3000; 
    let ppeCards = [...ppeIcons, ...ppeIcons];
    let flippedCards = []; let matchedPairs = 0;
    let timeLeft = GAME_TIME; let timerInterval; let canClick = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(freq, duration, vol) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function playApplause() {
        for(let i=0; i<20; i++) setTimeout(() => playBeep(200 + Math.random() * 600, 0.2, 0.1), i * 50);
    }

    function startGame() {
        const board = document.getElementById('gameBoard');
        board.innerHTML = ''; matchedPairs = 0; timeLeft = GAME_TIME;
        flippedCards = []; canClick = false;
        document.getElementById('timer').textContent = timeLeft;
        document.getElementById('timer-box').classList.remove('warning');
        document.getElementById('currentMatches').textContent = '0';
        document.getElementById('message').style.display = 'none';
        
        const shuffled = [...ppeCards].sort(() => Math.random() - 0.5);
        shuffled.forEach(emoji => {
            const card = document.createElement('div');
            card.className = 'card flipped';
            card.innerHTML = `<div class="card-inner"><div class="card-front">PPE</div><div class="card-back">${emoji}</div></div>`;
            card.dataset.icon = emoji;
            board.appendChild(card);
        });

        setTimeout(() => {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('flipped'));
            canClick = true; startTimer();
        }, MEMORY_TIME);
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--; document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 5 && timeLeft > 0) {
                document.getElementById('timer-box').classList.add('warning');
                playBeep(440, 0.1, 0.2); 
            }
            if (timeLeft <= 0) endGame();
        }, 1000);
    }

    document.getElementById('gameBoard').addEventListener('click', e => {
        const card = e.target.closest('.card');
        if (!card || !canClick || card.classList.contains('flipped') || card.classList.contains('matched')) return;
        playBeep(600, 0.05, 0.1);
        card.classList.add('flipped'); flippedCards.push(card);
        if (flippedCards.length === 2) {
            canClick = false;
            if (flippedCards[0].dataset.icon === flippedCards[1].dataset.icon) {
                setTimeout(() => {
                    playBeep(800, 0.2, 0.1);
                    flippedCards.forEach(c => c.classList.add('matched'));
                    matchedPairs++; document.getElementById('currentMatches').textContent = matchedPairs;
                    flippedCards = []; canClick = true;
                    if (matchedPairs === 9) endGame();
                }, 300);
            } else {
                setTimeout(() => {
                    flippedCards.forEach(c => c.classList.remove('flipped'));
                    flippedCards = []; canClick = true;
                }, 600);
            }
        }
    });

    function endGame() {
        clearInterval(timerInterval); canClick = false;
        const msgHeader = document.getElementById('msg-header');
        const messageDiv = document.getElementById('message');
        if (matchedPairs === 9) {
            msgHeader.textContent = "‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! üèÜ";
            messageDiv.style.borderColor = "var(--success)"; playApplause();
        } else {
            msgHeader.textContent = "‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‚è±Ô∏è";
            messageDiv.style.borderColor = "var(--danger)"; playBeep(150, 0.5, 0.3);
        }
        document.getElementById('finalScore').textContent = matchedPairs;
        messageDiv.style.display = 'block';
    }
    window.onload = startGame;
</script>
</body>
</html>
