<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safety Day Challenge</title>
    <style>
        :root { 
            --primary: #2c3e50; 
            --bg-color: #f0f3f7;
            --card-front: #6c5ce7; 
            --card-back: #ffffff;
            --success: #00b894;
            --danger: #d63031;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: var(--bg-color); 
            margin: 0; 
            height: 100vh;
            overflow: hidden; 
            touch-action: manipulation;
        }

        /* Stats Bar */
        #stats-bar { 
            display: flex; gap: 15px; 
            margin: 2vh 0; 
            width: 95%; max-width: 1000px;
            height: 8vh;
        }
        .stat-box { 
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: white; border-radius: 15px; 
            font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-size: clamp(20px, 4vw, 32px); 
            border-bottom: 5px solid #dfe6e9;
        }

        #timer-box.warning { color: var(--danger); animation: shake 0.5s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(-1deg); } 75% { transform: rotate(1deg); } }

        /* Game Board - ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô‡∏™‡∏π‡∏á */
        .game-container { 
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà 3 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
            gap: 10px; 
            width: 95vw; 
            max-width: 1200px;
            height: 80vh; 
            padding: 10px;
            margin: auto;
            align-content: center;
        }

        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ö‡∏ô‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå ‡∏´‡∏£‡∏∑‡∏≠‡∏à‡∏≠ TV (‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô) */
        @media (min-width: 768px) {
            .game-container { 
                grid-template-columns: repeat(6, 1fr); /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡πÄ‡∏õ‡πá‡∏ô 6 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ö‡∏ô‡∏Ñ‡∏≠‡∏° */
                gap: 20px;
            }
        }

        .card { 
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1; 
            cursor: pointer; 
            perspective: 1000px; 
        }

        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-front { 
            background: var(--card-front); color: white; 
            font-size: clamp(14px, 2.5vw, 24px); border: 4px solid #5758bb;
            text-align: center; font-weight: bold;
        }

        .card-back { 
            background: var(--card-back); transform: rotateY(180deg); 
            font-size: clamp(40px, 8vw, 90px); /* Emoji ‡∏à‡∏∞‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡∏≤‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡∏à‡∏≠‡∏Ñ‡∏≠‡∏° */
            border: 4px solid #6c5ce7;
        }

        .card.matched .card-back { background: #e3fcef; border-color: var(--success); }

        /* Message Box */
        #message { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            padding: 40px; background: white; border-radius: 30px; display: none; 
            text-align: center; box-shadow: 0 20px 80px rgba(0,0,0,0.4); 
            width: 85%; max-width: 450px; z-index: 100;
            border: 5px solid var(--success);
        }
        #message h1 { font-size: 36px; margin: 0; }
        #message p { font-size: 28px; margin: 25px 0; font-weight: bold; }

        .btn-play { 
            padding: 20px; font-size: 24px; 
            background: var(--success); color: white; 
            border: none; border-radius: 20px; width: 100%; 
            font-weight: bold; cursor: pointer; box-shadow: 0 6px #00947a;
        }
    </style>
</head>
<body>

<div id="stats-bar">
    <div class="stat-box" id="timer-box">‚è±Ô∏è <span id="timer">20</span></div>
    <div class="stat-box">üéØ <span id="currentMatches">0</span>/9</div>
</div>

<div class="game-container" id="gameBoard"></div>

<div id="message">
    <h1 id="msg-header">‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•</h1>
    <p>‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏î‡πâ: <span id="finalScore">0</span> ‡∏Ñ‡∏π‡πà</p>
    <button class="btn-play" onclick="startGame()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
</div>

<script>
    const ppeIcons = ['‚õëÔ∏è', 'üßØ', 'ü¶∫', 'ü•Ω', 'üß§', 'ü•æ', 'üò∑', 'üéß', 'üöß'];
    const GAME_TIME = 20; 
    const MEMORY_TIME = 3000; 
    
    let ppeCards = [...ppeIcons, ...ppeIcons];
    let flippedCards = [];
    let matchedPairs = 0;
    let timeLeft = GAME_TIME;
    let timerInterval;
    let canClick = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep(freq, duration, vol) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function playApplause() {
        for(let i=0; i<20; i++) {
            setTimeout(() => playBeep(200 + Math.random() * 600, 0.2, 0.1), i * 50);
        }
    }

    function startGame() {
        const board = document.getElementById('gameBoard');
        board.innerHTML = '';
        matchedPairs = 0;
        timeLeft = GAME_TIME;
        flippedCards = [];
        canClick = false;
        
        document.getElementById('timer').textContent = timeLeft;
        document.getElementById('timer-box').classList.remove('warning');
        document.getElementById('currentMatches').textContent = '0';
        document.getElementById('message').style.display = 'none';
        
        const shuffled = [...ppeCards].sort(() => Math.random() - 0.5);
        shuffled.forEach(emoji => {
            const card = document.createElement('div');
            card.className = 'card flipped';
            card.innerHTML = `<div class="card-inner"><div class="card-front">PPE</div><div class="card-back">${emoji}</div></div>`;
            card.dataset.icon = emoji;
            board.appendChild(card);
        });

        setTimeout(() => {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('flipped'));
            canClick = true;
            startTimer();
        }, MEMORY_TIME);
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 5 && timeLeft > 0) {
                document.getElementById('timer-box').classList.add('warning');
                playBeep(440, 0.1, 0.2); 
            }
            if (timeLeft <= 0) endGame();
        }, 1000);
    }

    document.getElementById('gameBoard').addEventListener('click', e => {
        const card = e.target.closest('.card');
        if (!card || !canClick || card.classList.contains('flipped') || card.classList.contains('matched')) return;

        playBeep(600, 0.05, 0.1);
        card.classList.add('flipped');
        flippedCards.push(card);
        
        if (flippedCards.length === 2) {
            canClick = false;
            if (flippedCards[0].dataset.icon === flippedCards[1].dataset.icon) {
                setTimeout(() => {
                    playBeep(800, 0.2, 0.1);
                    flippedCards.forEach(c => c.classList.add('matched'));
                    matchedPairs++;
                    document.getElementById('currentMatches').textContent = matchedPairs;
                    flippedCards = [];
                    canClick = true;
                    if (matchedPairs === 9) endGame();
                }, 300);
            } else {
                setTimeout(() => {
                    flippedCards.forEach(c => c.classList.remove('flipped'));
                    flippedCards = [];
                    canClick = true;
                }, 600);
            }
        }
    });

    function endGame() {
        clearInterval(timerInterval);
        canClick = false;
        const msgHeader = document.getElementById('msg-header');
        const messageDiv = document.getElementById('message');
        
        if (matchedPairs === 9) {
            msgHeader.textContent = "‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! üèÜ";
            messageDiv.style.borderColor = "var(--success)";
            playApplause();
        } else {
            msgHeader.textContent = "‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‚è±Ô∏è";
            messageDiv.style.borderColor = "var(--danger)";
            playBeep(150, 0.5, 0.3);
        }

        document.getElementById('finalScore').textContent = matchedPairs;
        messageDiv.style.display = 'block';
    }

    window.onload = startGame;
</script>
</body>
</html>
